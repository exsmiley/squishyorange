<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" type="image/png" href="/assets/sprites/orangesmol.png"/>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/phaser.min.js"></script>
    <title>Squishy Orange</title>
</head>
<style>
div.logo{
	background-image: url(img/logo.png);
	width:350px;
	height:58px;
	padding-right:1cm;
	background-repeat: no-repeat;
}

</style>

<body>
	
    <div class='container-fluid'>

    	
		
        <div class='row'>
            <div class='col-lg-9 my-auto'>
                <div id='game'></div>
            </div>
            <div class='col-lg-3'>
            	<a href="/">
            	<div class = "logo" ></div>
            	</a>
            	<div style='visibility: hidden;height: 50px;'></div>
                <h3> Map: <a id='map'></a></h3>
                <h4> Game Mode: <a id='gameMode'></a></h3>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Name</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" aria-label="" aria-describedby="basic-addon1" id="myId">
                  <button class="btn btn-primary" onClick='updateName()'>Update Name</button>
                </div>
                <div class = "text-center">
                <div id="startButton">
                    <button class="btn btn-danger btn-lg"  onClick='start()'>Start!</button>
                </div>

                <div id='warnings' style="overflow-y: scroll; height:150px; visibility: hidden; border: 5px solid black;"></div>

                <h5>Scores:</h5>
                <div id='scores'></div>
            </div>
        </div>
    </div>

</body>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
<script src="js/game.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/client.js" type="text/javascript"></script>
<script src="js/collide.js" type="text/javascript"></script>
</html>
